<!DOCTYPE html>
<html>  
    <head>  
        <meta charset="UTF-8" />
        <title> Mokepom</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id = "seleccionar-mascota"> 
            <h1 class = "titulo">Mokepom! 🔥💧🌎</h1>
            <h2 class="subtitulo">Elige Tu Mascota:</h2>
            <div id = "contenedor-tarjetas" class = "tarjetas">
                
            </div>
            
            <button id="boton-mascota" class = "animacion">Seleccionar</button>

        </section>

        <section id = "ver-mapa">
            <h1 class = "titulo tmapa" >Recorre El Mapa</h1>
            <canvas id="mapa"></canvas>
            <div id="movimiento" class="movimiento">
                <button class="izquierda flechas" ontouchstart="izquierda()" ontouchend="detenermov()" onmousedown="izquierda()" onmouseup="detenermov()">←</button>
                <div class="vertical">
                  <button class="arriba flechas" ontouchstart="arriba()" ontouchend="detenermov()" onmousedown="arriba()" onmouseup="detenermov()">↑</button>
                  <button class="abajo flechas" ontouchstart="abajo()" ontouchend="detenermov()" onmousedown="abajo()" onmouseup="detenermov()">↓</button>
                </div>
                <button class="derecha flechas" ontouchstart="derecha()" ontouchend="detenermov()" onmousedown="derecha()" onmouseup="detenermov()">→</button>
            </div>
            
            
        </section>

        <section id = "seleccionar-ataque"> 
            <h1 class = "titulo">Mokepom! 🔥💧🌎</h1>
            <h2 class="subtitulo">Elige Tu Ataque:</h2>
            <div class = "tarjetas-ataques" id = "ataquess">
                
            </div>
            
            <div id="mensajes">
                <p id = "resultado">!!MUCHA SUERTE!!</p>
                <section id = "REINICIAR">
                     <input class= "recarga" type="button" value="Reiniciar" onclick="location.reload()">
                </section>
            </div>
                
            </div>
            <div class="bloque-mensajes">
                <div class="jugador">
                    <p class = "vidajugador" id = "vidajug"></p>
                    <p id = "mascota-jugador"></p>
                    <div class = "ataques" id = "ataques-jugador"></div>
                </div>

                <div class="enemigo">
                    <p class = "vidaenemigo" id = "vidaenem"></p>
                    <p id = "mascota-enemigo"></p>
                    <div class = "ataques" id = "ataques-enemigo"></div>
                </div>

            </div>
            <section id ="reglas" class="reglas">
                <h2>Ataques De Alto Impacto</h2>
                <ul>
                    <li>Tsunami🌊</li>
                    <li>Terremoto🌎</li>
                    <li>Inferno🔥🌋</li>
                </ul>
                <h2>Ataques De Medio Impacto</h2>
                <ul>
                    <li>Fenix🐦🔥</li>
                    <li>Roca Volcanica🌋🌍</li>
                    <li>Splash💦</li>
                </ul>   
                <h2>Ataques De Bajo Impacto</h2>
                <ul>
                    <li>Flame🔥🔥</li>
                    <li>Agua💧</li>
                    <li>Lodo🌎</li>
                </ul>   
                
            </section>
        </section>
        <script src = "js/comandos.js"> </script>
    </body>
</html>
